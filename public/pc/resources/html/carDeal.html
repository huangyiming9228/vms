	<div class="main">
        <p id="warning"></p>
        <form class="form-horizontal" id="form-submit">
            <div class="form-group">
                <label class="col-sm-4 control-label">司机电话：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="输入司机电话" id="tel" name="tel" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">预约车牌号：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="例如：川A12345" id="car_no" name="car_no" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">预约人姓名：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="输入预约人姓名" id="name" name="name" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">预约日期：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="选择预约日期" id="visit_date" name="visit_date" class="form-control" >
                </div>
            </div>
            <div class="form-group">

                        <option>20:00</option>
                        <option>21:00</option>
                        <option>22:00</option>
                        <option>23:00</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">离校时间：</label>
                <div class="col-sm-6">
                    <select id="leave_time" name="leave_time" class="form-control">
                        <option>07:00</option>
                        <option>08:00</option>
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>

                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>

                        <option>17:00</option>

                        <option>19:00</option>

                        <option>21:00</option>
                        <option>22:00</option>

                    </select>

            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">预约事由：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="输入预约事由" id="visit_reason" name="visit_reasons" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">是否申请免费：</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="radio" id="inlineRadio1" value="1" checked> 是
                    </label>
                    <label class="radio-inline">

            <div class="form-group">
                <label class="col-sm-4 control-label">免费理由：</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="免费理由：因私不免费" id="free_reason" name="free_reason" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="btn btn-primary" id="btn-submit">预 约</button>
                </div>
            </div>

    </div>

<script>
    var variable = {};
    $(function() {
        $.get('/vms/index/business/get_reservation_days', {}, (data) => {
            variable['reservation_days'] = data;
        });
        var now = new Date();
        var hours = now.getHours();
        if (hours < 7 || hours > 23) {
            $('#btn-submit').attr('disabled', 'disabled');
            $('#warning').text('预约时间7:00-23:00!');
        };
        $('#visit_date').val(Utils.getTomorrowDate());
    });
    // 渲染日期选择器
    // laydate.render({
    //     elem: '#visit_date',
    //     theme: '#337AB7',
    //     range: true,
    //     // value: Utils.getTomorrowDate(),
    //     min: Utils.getTomorrowDate(),
    //     btns: ['confirm'],
    //     done: function(value, date, endDate) {
    //         const arr = value.split(' ')
    //         const start_date = new Date(arr[0]).getTime();
    //         const end_date = new Date(arr[2]).getTime();
    //         const days_diff = (end_date - start_date) / (24*60*60*1000);
    //         if (days_diff + 1 > variable['reservation_days']) {
    //             ui_alert(`您最多可预约${variable['reservation_days']}天！请重新选择日期范围。`, () => {
    //                 $('#visit_date').val('');
    //             });
    //         }
    //     }
    // });
    // 获取到用户名,剩余预约次数
    $(document).ready(function(){ 
        const emp_no = localStorage.getItem('emp_no');
        if (!emp_no) {
            ui_alert('登录身份失效，请重新登录！', function() {
                window.location.href = '../../index.html';
            });
        }
        $('#emp_no').text(emp_no);
        if (emp_no.length == 11) {
            $('#tel').val(emp_no);
        }
        $.get('/vms/index/business/get_rest_reservation_time', {}, function(response) {
            $('#reservation_time').text(response);
        });
    });

    // 车牌字母转换为大写
    $('#car_no').on('change', function() {
        $(this).val($(this).val().toUpperCase());
    });

    //单击提交按钮验证表单信息并向服务器上传数据
    $('#btn-submit').on('click', function(e){
        e.preventDefault();
        const form = document.querySelector('#form-submit');
        let validateFlag = true;

        function _alert(errormsg, element) {
            $('#warning').text(errormsg);
            $(element).parent().addClass('has-error');
            validateFlag = false;
        }

        if (validateFlag) {
            validateFlag && (form.tel.value || _alert('请填写司机手机号！', form.tel));
            validateFlag && (form.car_no.value || _alert('请填写车牌号！', form.car_no));
            validateFlag && (Utils.checkCarNo(form.car_no.value) || _alert('请填写合法的车牌号！', form.car_no));
            validateFlag && (form.name.value || _alert('请填写预约人姓名！', form.name));
            validateFlag && (form.visit_date.value || _alert('请选择预约日期！', form.visit_date));
            validateFlag && (form.visit_reason.value || _alert('请填写预约事由！', form.visit_reason));
        }

        if (form.visit_time.value > form.leave_time.value) {
            return _alert('离校时间不能小于预约时间！');
        }

        const is_apply_free = $("input[name='radio']:checked").val();
        if (validateFlag) {
            if (is_apply_free == 1 && !form.free_reason.value) {
                _alert('请填写免费理由！', form.free_reason);
            }
        }

        if(validateFlag) {
            visit_time = Utils.getTomorrowDate() + ' ' + $('#visit_time option:selected').val() + ':00';
            const send_data = {
                tel: form.tel.value,
                car_no: form.car_no.value,
                name: form.name.value,
                visit_date: form.visit_date.value,
                visit_time: form.visit_time.value,
                leave_time: form.leave_time.value,
                visit_reason: form.visit_reason.value,
                is_apply_free: is_apply_free,
                free_reason: form.free_reason.value,
            };
            let url = '';
            const emp_no = localStorage.getItem('emp_no');
            if (emp_no.length === 11) {
                url = '/vms/index/business/save_reservation_driver';
            } else {
                url = '/vms/index/business/save_reservation';
            }
            $.post(url, send_data, function(response){
                if(response.code) {
                    ui_alert(response.msg, function() {
                        window.location.reload();
                    });
                }else {
                    ui_alert(response.msg);
                }
            })
        }
    });

    // 聚焦元素时清除错误状态
    $('#form-submit').on('focus', 'input', function() {
        $(this).parent().removeClass('has-error');
        $('#warning').text('');
    });
</script>
