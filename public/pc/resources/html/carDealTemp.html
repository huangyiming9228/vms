<script>
    var variable = {};
    $(function() {
        $.get('/vms/index/business/get_reservation_days', {}, (data) => {
            variable['reservation_days'] = data;
        })

        uploadFactory('#driving-license-uploader').init();

    // 渲染日期选择器
    laydate.render({
        elem: '#visit_date',
        theme: '#337AB7',
        range: true,
        // value: Utils.getTomorrowDate(),
        min: 0,
        btns: ['confirm'],
        done: function(value, date, endDate) {
            const arr = value.split(' ')
            const start_date = new Date(arr[0]).getTime();
            const end_date = new Date(arr[2]).getTime();
            const days_diff = (end_date - start_date) / (24*60*60*1000);
            if (days_diff + 1 > variable['reservation_days']) {
                ui_alert(`您最多可预约${variable['reservation_days']}天！请重新选择日期范围。`, () => {
                    $('#visit_date').val('');
                });
            }
        }
    });

            ui_alert('登录身份失效，请重新登录！', function() {
                window.location.href = '../../index.html';
            });
        }
        $('#emp_no').text(emp_no);
        if (emp_no.length == 11) {
            $('#tel').val(emp_no);
        }
        $.get('/vms/index/business/get_rest_reservation_time', {}, function(response) {

        });

    // 车牌字母转换为大写

            validateFlag && (form.name.value || _alert('请填写预约人姓名！', form.name));
            validateFlag && (form.visit_date.value || _alert('请选择日期范围！', form.visit_date));
            validateFlag && (form.visit_reason.value || _alert('请填写预约事由！', form.visit_reason));
        }

        // if(validateFlag) {

        //         leave_date: form.visit_date.value.split(' ')[2],
        //         visit_reason: form.visit_reason.value,
        //     };
        //     let url = '';

    // 聚焦元素时清除错误状态
    $('#form-submit').on('focus', 'input', function() {
        $(this).parent().removeClass('has-error');
        $('#warning').text('');
    });

    // 图片上传工厂模式
function uploadFactory(uploadSelector) {
	let uploadCount = 0;
	let uploadIdDom = $(uploadSelector + ' input.image-id');
	let image = null;
	return {
		init: function() {
			// 绑定上传
			weui.uploader(uploadSelector, {
				url: '/vms/index/business/image_upload',
				auto: true,
				type: 'file',
				fileVal: 'image',
				compress: {
					width: 1600,
					height: 1600,
					quality: 1,
				},
				onBeforeQueued: function(files) {
					if(["image/jpg", "image/jpeg", "image/png", "image/gif"].indexOf(this.type) < 0){
						ui_alert('请上传图片');
						return false;
					}
					if(this.size > 10 * 1024 * 1024){
						ui_alert('请上传不超过10M的图片');
						return false;
					}
					if (files.length > 1) { // 防止一下子选中过多文件
						ui_alert('最多只能上传1张图片，请重新选择');
						return false;
					}
					if (uploadCount + 1 > 1) {
						ui_alert('最多只能上传1张图片');
						return false;
					}

					++uploadCount;
				},
				onQueued: function(){
					image = this;
					// console.log(this);
				},
				onBeforeSend: function(data, headers){
					// console.log(this, data, headers);
					// $.extend(data, { test: 1 }); // 可以扩展此对象来控制上传参数
					// $.extend(headers, { Origin: 'http://127.0.0.1' }); // 可以扩展此对象来控制上传头部
					// return false; // 阻止文件上传
				},
				onProgress: function(procent){
					// console.log(this, procent);
				},
				onSuccess: function (ret) {
					uploadIdDom.val(ret);
				},
				onError: function(err){
					// console.log(this, err);
				}
			});

			// 绑定图片预览
			$(uploadSelector + ' #uploaderFiles').on('click', 'li', function() {
				const self = this;
				const url = $(this).css('background-image').match(/url\((.*?)\)/)[1].replace(/"/g, '');
				const id = $(this).attr('data-id');
				const gallery = weui.gallery(url, {
					className: 'custom-gallery',
					onDelete: function() {
						ui_alert('确定删除该图片？', function() {
							uploadCount--;
							uploadIdDom.val('');
							image.stop();
							$(self).remove();
							gallery.hide();
						})
					}
				});
			});
		}
	}
}
