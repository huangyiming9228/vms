<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>车辆业务-西南石油大学保卫处</title>
	<link rel="stylesheet" href="./resources/css/reset.css">
	<link rel="stylesheet" href="./resources/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./resources/css/index.css">
	<script src="./resources/libs/jquery-3.3.1.min.js"></script>
	<script src="./resources/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main">
		<header>
			<img src="./resources/images/logo.png">
		</header>
		<section class="contain">
			<h2>车辆业务办理</h2>
			<div class="for-form">
				<form class="form-horizontal" id="form-submit">
					<div class="form-group">
						<label class="col-sm-4 control-label">员工号：</label>
						<div class="col-sm-5">
							<input type="text" placeholder="请输入员工号" id="emp_no" name="emp_no" class="form-control" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
						<div class="col-sm-5">
							<input type="password" placeholder="请输入密码" id="psw" name="psw" class="form-control">
						</div>
					</div>
					<p id="warning"></p>
					<div class="form-group">
						<div class="col-sm-offset-0 col-sm-9">
							<button type="submit" class="btn btn-default" id="btn-submit">登录</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<footer>
			<ul>
				<li>西南石油大学保卫部（处）（武装部）&nbsp;&nbsp;&nbsp;地址：四川省成都市新都区新都大道8号</li>
				<li>电话：028-83032110&nbsp;&nbsp;&nbsp;邮编：610500</li>
			</ul>
		</footer>
	</div>

	<!-- <script src="./resources/scripts/index.js"></script> -->
	<script>
		//点击登录完成验证后登录跳转
		$('#btn-submit').on('click', function(e){
			e.preventDefault();
			let emp_no = $('#emp_no').val();
			let psw = $('#psw').val();
			if(!emp_no || !psw) {
				$('#warning').text('员工号或密码为空！');
			}else {
				if(emp_no == 'shmily' && psw == '123456') {
			 		$(location).attr('href', './resources/html/carDeal.html');
			 	}else {
					$('#warning').text('员工号或密码错误！');
			 	}
				
				let send_data = {
					emp_no: emp_no,
					psw: psw,
				};
				$.post('http://www.huangcongfu.cn/vms/index/index/login_check', send_data, function(response) {
					// console.log(response);
					if(response.code){
						$(location).attr('href', './resources/html/carDeal.html');
						}else {
						$('#warning').text(response.msg);
					}
				});
			}
		});
		// test
	</script>
</body>
</html>
