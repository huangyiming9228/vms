{extend name="base" /}

{block name="content"}
<div class="row">
  <form id="form-query" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-1 control-label">预约状态:</label>
      <div class="col-sm-2">
        <select class="form-control" id="status" name="status">
          <option value="99">所有</option>
          <option value="0">待审核</option>
          <option value="1">通过审核</option>
          <option value="2">未通过审核</option>
        </select>
      </div>
      <label class="col-sm-1 control-label">开始时间:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control datetime-item" id="start_time" name="start_time">
      </div>
      <label class="col-sm-1 control-label">结束时间:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control datetime-item" id="end_time" name="end_time">
      </div>
      <div class="col-sm-2" style="text-align:left;">
        <button class="btn btn-default ladda-button" data-style="slide-right" data-spinner-color="#000" id="btn-query">
          <span class="ladda-label">
            <i class="fa fa-search"></i>&nbsp;查询
          </span>
        </button>
      </div>
    </div>
  </form>              
</div>
<div class="row" style="margin-top: 20px;">
  <table id="list"></table>
</div>
{/block}

{block name="javascript"}
<script>
// 绑定时间选择器
lay('.datetime-item').each(function() {
  laydate.render({
    elem: this,
    type: 'datetime',
    theme: '#222222',
    trigger: 'click',
  });
});

// 绑定表格数据
$('#list').bootstrapTable({
  pageSize: 10,
  pageList: [10, 25, 50, 100],
  pagination: true,
  columns: [{
    field: 'name',
    title: '预约人姓名',
    align: 'center',
  }, {
    field: 'car_no',
    title: '车牌号',
    align: 'center',
  }, {
    field: 'tel',
    title: '员工电话',
    align: 'center',
  }, {
    field: 'visit_time',
    title: '预约时间',
    align: 'center',
    sortable: true,
  }, {
    field: 'visit_reason',
    title: '来校事由',
    align: 'center',
  }, {
    field: 'status',
    title: '预约状态',
    align: 'center',
    formatter: (value) => {
      switch (value) {
        case 0: return '待审核';
        case 1: return '审核通过';
        case 2: return '未通过审核';
      }
    },
  }, {
    field: 'submitter_no',
    title: '员工号',
    align: 'center',
  }]
});

// 绑定查询事件
$('#btn-query').on('click', function(e) {
  e.preventDefault();
  if (!$('#start_time').val() || !$('#end_time').val()) {
    return ui_alert('请选择时间范围！');
  }
  const loading = Ladda.create(this);
  loading.start();
  $.get("{:url('query_reservation_list')}", $('#form-query').serializeArray(), (response) => {
    $('#list').bootstrapTable('load', response);
  }).always(() => loading.stop());
});
</script>
{/block}
